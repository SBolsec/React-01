<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Redux -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js"
        integrity="sha512-P36ourTueX/PrXrD4Auc1kVLoTE7bkWrIrkaM0IG2X3Fd90LFgTRogpZzNBssay0XOXhrIgudf4wFeftdsPDiQ=="
        crossorigin="anonymous"></script>
    <title>React Redux Intro</title>
</head>

<body>

</body>

<script>
    const { createStore } = Redux;

    const initState = {
        todos: [],
        posts: []
    }

    function myReducer(state = initState, action) {
        if (action.type == 'ADD_TODO') {
            return {
                ...state,
                todos: [...state.todos, action.todo]
            }
        }
        else if (action.type == 'ADD_POST') {
            return {
                ...state,
                posts: [...state.posts, action.post]
            }
        }
    }

    const store = createStore(myReducer);

    store.subscribe(() => {
        console.log('state updated');
        console.log(store.getState());
    });

    store.dispatch({type: 'ADD_TODO', todo: 'buy milk'});
    store.dispatch({type: 'ADD_TODO', todo: 'sleep some more'});
    store.dispatch({type: 'ADD_POST', post: 'Egg hunt with yoshi'});
</script>

</html>
